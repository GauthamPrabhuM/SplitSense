# Netlify configuration for Next.js
[build]
  command = "npm run build"
  publish = ".next"

[[redirects]]
  from = "/api/*"
  to = "https://splitsense-backend.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/auth/*"
  to = "https://splitsense-backend.onrender.com/auth/:splat"
  status = 200
  force = true

[build.environment]
  NODE_VERSION = "18"

