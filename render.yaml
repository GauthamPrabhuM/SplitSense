services:
  - type: web
    name: splitsense
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SPLITWISE_CLIENT_ID
        sync: false
      - key: SPLITWISE_CLIENT_SECRET
        sync: false
      - key: SPLITWISE_REDIRECT_URI
        value: https://splitsense.onrender.com/auth/callback
      - key: BASE_CURRENCY
        value: USD
      - key: MASK_SENSITIVE_DATA
        value: "true"
      - key: LOCAL_ONLY
        value: "false"

